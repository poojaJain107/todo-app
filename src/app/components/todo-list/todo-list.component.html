  <form class="todo-form" (ngSubmit)="addTodo()">
    <mat-form-field appearance="fill" class="todo-title-field">
      <mat-label>Task</mat-label>
      <input matInput [(ngModel)]="newTodoTitle" name="title" required />
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="todo-date-field">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newTodoDate" name="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!newTodoTitle.trim()">
      Add Task
    </button>      
  </form>

  <mat-list>
    <mat-list-item *ngFor="let todo of todos">
      <div style="display: flex;">
      <mat-checkbox [checked]="todo.completed" (change)="toggleTodo($event, todo.id)"></mat-checkbox>
  
      <div class="todo-content" [ngClass]="{ completed: todo.completed }">
        {{ todo.title }}
        <small *ngIf="todo.dueDate" class="due-date">
          (Due: {{ todo.dueDate | date: 'dd/MM/yyyy' }})
        </small>
      </div>
  
      <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)" aria-label="Delete task">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    </mat-list-item>
  </mat-list>
